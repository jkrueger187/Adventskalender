<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Download-Seite fÃ¼r eine JAR-Datei">
    <title>JAR-Datei herunterladen</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        header h1 {
            font-size: 2.5em;
            margin: 0;
        }

        header p {
            font-size: 1.2em;
            color: #555;
        }

        .download-container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .download-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1.2em;
            color: #fff;
            background-color: #007acc;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .download-button:hover {
            background-color: #005f99;
        }

        footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #777;
        }
    </style>
</head>
<body>
<header>
    <h1>JAR-Datei herunterladen</h1>
    <p>Willkommen! Laden Sie hier Ihre JAR-Datei herunter.</p>
</header>

<div class="download-container">
    <a class="download-button" href="advent-calendar.jar" download>Download JAR</a>
</div>

<footer>
    <p>&copy; 2024 Ihr Name oder Projektname. Alle Rechte vorbehalten.</p>
</footer>
</body>
</html>
